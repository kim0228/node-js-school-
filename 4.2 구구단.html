<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="text" id="number1">
  <input type="button" value="구구단" id="gugu22"><br>
  <span id="numberArea12"></span>

  <script>
    document.getElementById('gugu22').addEventListener('click', function() {
    var gop = "";
    var num1 = document.getElementById('number1').value;

    for (var i = 1; i<=9; i++) {

      gop += num1 + "*" + i + "=" + num1 * i + '<br>';
    }
    document.getElementById('numberArea12').innerHTML = gop;
    });
  </script>

</body>

</html>
