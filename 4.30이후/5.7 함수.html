<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <input type="text" id="num3"><br>
  <input type="button" id="returnResult" value="return값으로">
  <input type="button" id="consoleResult" value="실행부에서"><br>
  <span id = "result"></span><br>
  <span id = "result2"></span>

</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  function rere(num1, num2, num3, mode){    // return값으로 함수 실행
  var maxValue = Math.max(num1, num2, num3);
  if (mode == 1){
    return maxValue;
  }
  else if(mode == 2){  // 실행한 값을 html창에 표시
  $("#result2").html(maxValue);
  }
}

  // function compared(num1, num2, num3){  실행부에서 모든 과정을 거쳐서 출력까지 하게함
  // $("#result2").html(Math.max(num1, num2, num3));
  // }

  $("#returnResult").click(function(){  // return값을 반환하여
    var num1 = Number($("#num1").val());
    var num2 = Number($("#num2").val());
    var num3 = Number($("#num3").val());
    $("#result").html(rere(num1, num2, num3, 1));
  });

  $("#consoleResult").click(function(){
    var num1 = Number($("#num1").val());
    var num2 = Number($("#num2").val());
    var num3 = Number($("#num3").val());
    rere(num1, num2, num3, 2);
  });

</script>
</html>
