<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <select id="selectBox1">
  <option value="0">현대</option>
  <option value="1">기아</option>
  <option value="2">쌍용</option>
  <option value="3">벤츠</option>
  <option value="4">bmw</option>
  </select>
  <select id=selectBox2>
  <option value="0">빨강</option>
  <option value="1">파랑</option>
  <option value="2">초록</option>
  <option value="3">노랑</option>
  <option value="4">검정</option>
  </select>
  <input type="button" id="getCarPrice" value="요청">
  <div id="priceArea"></div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type = "text/javascript">
$("#getCarPrice").click(function(){
  var carSelect = $("#selectBox1").val();
  var colorSelect = $("#selectBox2").val();
  console.log(carSelect, colorSelect);
  $.ajax({
    url:'/getCarPrice',
    data:{
      carSelect:carSelect,
      colorSelect:colorSelect
    },
    success:function(data){
      $("#priceArea").html(data);
    }
  });
  });
</script>
</html>
