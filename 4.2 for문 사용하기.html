<span id="numberArea"></span>
<body>

  <script>

   // for문과 if문으로 1부터 100까지 출력
   var numberText = '<br>';
   for (var i = 1; i<=100; i++) {
    if (i % 10 == 0) {
    numberText += i + '<br>';
    } else {
    numberText += i +" ";
    }
   }
  document.getElementById('numberArea').innerHTML = numberText;

  // 다른 답안1
